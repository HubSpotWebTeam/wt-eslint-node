name: Merge to Main

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22, 24]

    name: Node ${{ matrix.node }} lint
    steps:
      - uses: actions/checkout@v5
      - name: Run unit tests
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run lint
